name: lets_getaway
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  date_time_picker: ^2.1.0
  google_maps_flutter: ^2.1.3
  location: ^4.3.0
  flutter_colorpicker: ^1.0.3
  image_picker: ^0.8.5
  flutter_image_slideshow: ^0.1.2
  firebase_core: ^1.17.0
  firebase_auth: ^3.3.18
  dropdown_search: ^3.0.1
  cloud_firestore: ^3.1.15
  firebase_storage: ^10.2.16
  firebase_app_check: ^0.0.6+12
  fluttertoast: ^8.0.9
  url_launcher: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts: 
    - family: Comfortaa
      fonts: 
        - asset: assets/fonts/comfortaaregular400.ttf
          weight: 400
        - asset: assets/fonts/comfortaalight300.ttf
          weight: 300
        - asset: assets/fonts/comfortaabold700.ttf
          weight: 700
